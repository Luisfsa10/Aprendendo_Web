<html>
    <head>
        <title>Login Formulário Teste</title>
    </head>

    <style>
        *{
            margin: 5;padding: 0;box-sizing: border-box;
        }
        
        body{
            background-color: #2f4050;
        }

        .alinhamentoCampo{
            text-align: center;
        }

        .login{
            text-align: center;
        }
           
        form{
            background-color: white;
            width: 30%;
            padding: 50px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            border-radius: 7px;
        }
        form h3{
        	text-align: central;
        	color: #55baec;
        	font-family: 'Lucida Sans' ; 
        }

        form input[type=text],
        form input[type=password],
        form input[type=span]
        { 
        	width: 100%;
        	height: 55px;
            border: 1px solid #f5f5f5;
            padding-left: 10px;
            margin: 10px 0;
            text-align:center;
        }
        .corFundoBotao {
            background-color: #55baec;    
            color: white;
            border-radius: 7px;
            margin-left: 10px;
            margin-right: 10px;

        	width: 80%;
        	height: 45px;
            border: 1px solid #c0bfbf;
            padding-left: 10px;
            text-align:center;
            }
        .corFundo {
            background-color: #f5f5f5; 
            border: #f5f5f5;
            border-radius: 7px;
            }
        
        img { 
            border-radius: 100%;
            width: 70px;
            height: 70px;
            }
        
        .footer {
            margin-top: 20px;
            background-color: #eee;
            border-width: 100%;
            width: 100%;
        }
    </style>

<div>
    <body>
        <form>
            <div class="alinhamentoCampo">
                <div class="imagem">
                    <img src="agostinho.jpg" alt="some text" width=60 height=40>
                </div>    
                 <h3>Acesse sua conta</h3>
            </div>
            
            <!--campos usuário e senha-->
            <div class="alinhamentoCampo">
                <input class="corFundo" type="text" name="email" placeholder="usuário"/> 
                <input class="corFundo" type="password" name="senha" placeholder="senha"/>
            </div>

            <!-- botão enviar-->
            <div class="alinhamentoCampo">
                <input class="corFundoBotao" type="submit" name="acao" value="Enviar" />
            </div>

            <!--este é o roda pé do login-->
            <div class="footer">
                <div class="alinhamentoCampo">    
                    <span>Esqueceu sua senha?</span>
                </div>
           </div>

        </form>
    </body>
</div> 
</html>
